<div class="container-fluid">
    <div class='row'>
        <h1 class='col-xs-12'>Product Form</h1>
    </div>
    <div class="row products-form">
        <div class="col-xs-12">
            <form novalidate
                  class="form-horizontal"
                  name="editForm"
                  ng-submit="submit()">
                <div class="form-group"
                     ng-class="{ 'has-error' : editForm.title.$invalid && !editForm.title.$pristine }">
                    <label for="inputTitle" class="col-xs-2 control-label">Title</label>

                    <div class="col-xs-10">
                        <input type="text"
                               class="form-control"
                               id="inputTitle"
                               name="title"
                               required
                               ng-pattern="onlyLatin"
                               placeholder="Product Title"
                               ng-model="item.title">
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error' : editForm.brand.$invalid && !editForm.brand.$pristine }">
                    <label for="inputBrand" class="col-xs-2 control-label">Brand</label>

                    <div class="col-xs-10">
                        <input type="text"
                               class="form-control"
                               id="inputBrand"
                               name="brand"
                               ng-pattern="onlyLatin"
                               placeholder="Product Category"
                               ng-model="item.brand">
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error' : editForm.category.$invalid && !editForm.category.$pristine }">
                    <label for="inputCategory" class="col-xs-2 control-label">Category</label>

                    <div class="col-xs-10">
                        <input type="text"
                               class="form-control"
                               id="inputCategory"
                               name="category"
                               ng-pattern="onlyLatin"
                               placeholder="Product Category"
                               ng-model="item.category">
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error' : editForm.price.$invalid && !editForm.price.$pristine }">
                    <label for="inputPrice" class="col-xs-2 control-label">Price</label>

                    <div class="col-xs-10">
                        <input type="number"
                               class="form-control"
                               id="inputPrice"
                               name="price"
                               required
                               placeholder="Product Price"
                               ng-model="item.price">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-12">
                        <div class="pull-right">
                            <span type="submit" class="btn btn-default" ng-click="cancel()">Cancel</span>
                            <button type="submit" class="btn btn-primary" ng-disabled="editForm.$invalid">Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
