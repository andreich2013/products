<div ng-controller="products.listCtrl">
    <div class="container-fluid">
        <div class='row content-header'>
            <div class="col-xs-8">
                <h1 class='pull-left'>Products List</h1>
            </div>
            <div class="col-xs-4">
                <div class="pull-right">
                    <button class="btn btn-primary" ng-click='createItem()'>Create</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 products-table-container">
                <table class="table table-hover products-table">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Brand</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in products.all() track by item.id" ng-click="chooseItem(item.id)">
                        <td>{{item.title}}</td>
                        <td>{{item.brand}}</td>
                        <td>{{item.category}}</td>
                        <td>{{item.price | currency:"$"}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
